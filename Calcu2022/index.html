<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Calculadora 2022</title>
    <link rel="stylesheet" href="./calculadora01.css">
    <script src="https://kit.fontawesome.com/f740c0a1da.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>

<body>


    <div class="pantalla">
        <header>

            <img src="./imageonline-co-textimage (4).png" alt="calcu">



        </header>
        <div class="visible">
            <div class="display1">
                <input type="text" name="display" class="display" value="0">
            </div>
            <div class="botones">

                <button class="memo" id="mdel"><i class="fa-solid fa-trash-arrow-up"></i></button>
                <button class="memo"><i class="fa-solid fa-floppy-disk"></i>-</button>
                <button class="memo"><i class="fa-solid fa-floppy-disk"></i>+</button>
                <button class="memo" id="mup"><i class="fa-solid fa-floppy-disk"></i><i
                        class="fa-solid fa-arrows-up-down"></i></button>
                <button class="memo" id="m1"><i class="fa-solid fa-floppy-disk"></i></button>
                <button class="operadores">sin</button>
                <button class="operadores">cos</button>
                <button class="operadores">tan</button>
                <button class="operadores">&#10232</button>
                <button class="operadores">x<sup>2</sup></button>
                <button class="operadores">e</button>
                <button class="operadores">1/x</button>
                <button class="operadores">CE</button>
                <button class="operadores">&#928</button>
                <button class="operadores">&#37</button>
                <button class="operadores">&radic;</button>
                <button class="operadores">C</button>
                <button class="digitos">7</button>
                <button class="digitos">8</button>
                <button class="digitos">9</button>
                <button class="operadores">x</button>
                <button class="digitos">4</button>
                <button class="digitos">5</button>
                <button class="digitos">6</button>
                <button class="operadores">-</button>
                <button class="digitos">1</button>
                <button class="digitos">2</button>
                <button class="digitos">3</button>
                <button class="operadores">+</button>
                <button class="operadores">&#177</button>
                <button class="digitos">0</button>
                <button class="digitos">,</button>
                <button class="operadores">&#247</button>
                <button class="igual">=</button>

            </div>
            <div class="Memoria" id="mem1"></div>
        </div>

    </div>

</body>


</html>
